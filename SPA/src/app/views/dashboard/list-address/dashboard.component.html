<c-card class="mb-4">
  <c-card-header>
    <div class="row">
      <div class="col-md-12">
        <h5 class="d-inline-block">Shipping Address</h5>
        <button cButton class="float-end" [active]='true' (click)="openAddModal()" [color]="'primary'">Add New</button>
      </div>
    </div>
  </c-card-header>
  <c-card-body>
    <table [striped]="true" cTable>
      <thead>
        <tr>
          <th scope="col">Address Line</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Post Code</th>
          <th scope="col">Country</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let item of addressList | paginate: { itemsPerPage: pagination.pageSize, currentPage: pagination.pageNumber }">
          <th scope="row">{{item.addressLine1}}</th>
          <td>{{item.city}}</td>
          <td>{{item.stateProvince}}</td>
          <td>{{item.postalCode}}</td>
          <td>{{item.countryRegion}}</td>
          <td>
            <button cButton class="me-2" (click)="openEditModal(item)" [color]="'warning'">Edit</button>
            <button cButton [color]="'danger'" (click)="deleteItem(item)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </c-card-body>
  <c-card-footer>
    <div class="d-flex" *ngIf="pagination.totalPage > 1">
      <pagination-controls (pageChange)="pageChanged($event)" maxSize="10" directionLinks="true" responsive="true"
        previousLabel="Previous" nextLabel="Next"></pagination-controls>
    </div>
  </c-card-footer>
</c-card>
